<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Basics</title>
        <style>

        #green-font {
            color: rgb(0, 255, 0)    
        }

        #blue {
            color: rgb(0, 0, 255)
        }

        .green-bg {
            background-color: rgb(0, 255, 0)
        }

        #red {
            background-color: rgb(255, 0, 0)
        }

        #yellow {
            background-color: rgb(255, 255, 0)
        }

        </style>
    </head>

        <body>
            <H2 id="green-font">CSS Heading 2</H1>
            <p class="green-bg">This week's tutorial shows us how to create <em> Styles. </em>
            <h1 id="blue"> CSS Heading 1</h1>
            <p id="red"> This week's tutorial on CSS explains the basics of <strong> CSS.</strong> </p>
            <h3 class="green-bg">CSS Heading 3</h3>
                <p>We have learned the following:</p>    
                <ul id="yellow">
                    <li>Styles Tag</li>
                    <li> ID</li>
                    <Li> Class</Li>
                </ul>
            </body>
</html>
